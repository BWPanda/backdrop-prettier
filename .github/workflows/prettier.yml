name: Code formatting
on:
  pull_request:
    branches: [1.*]
jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --check core/**/*.{css,js}
          only_changed: True
